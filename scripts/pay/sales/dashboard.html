<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Dashboard - Revenue & Commissions</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }
        .header h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            color: #718096;
            font-size: 1.1em;
        }
        .table-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .revenue-section {
            background: #f7fafc;
        }
        .pay-section {
            background: #eff6ff;
            margin-top: 25px;
        }
        .data-table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
            font-size: 0.85em;
        }
        .data-table th {
            background: #f7fafc;
            color: #2d3748;
            padding: 10px 6px;
            text-align: right;
            font-weight: 600;
            border: 1px solid #e2e8f0;
        }
        .data-table th:first-child {
            text-align: left;
            padding-left: 15px;
            min-width: 120px;
        }
        .data-table td {
            padding: 8px 6px;
            text-align: right;
            border: 1px solid #e2e8f0;
            background: white;
        }
        .data-table td:first-child {
            text-align: left;
            padding-left: 15px;
            font-weight: 600;
            background: #f7fafc;
        }
        .quarter-row {
            background: #f1f5f9 !important;
            font-style: italic;
        }
        .quarter-row td {
            background: #f1f5f9 !important;
        }
        .quarter-row td:first-child {
            padding-left: 25px;
            font-size: 0.9em;
        }
        .q-diff-row {
            background: #fef3c7 !important;
            font-weight: 600;
        }
        .q-diff-row td {
            background: #fef3c7 !important;
        }
        .ytd-row {
            background: #e0e7ff !important;
            font-weight: 700;
        }
        .ytd-row td {
            background: #e0e7ff !important;
        }
        .refunds-row {
            background: #fee2e2 !important;
            color: #991b1b;
            font-weight: 600;
        }
        .refunds-row td {
            background: #fee2e2 !important;
            color: #991b1b;
        }
        .net-total-row {
            background: #10b981 !important;
            color: white;
            font-weight: 700;
            font-size: 1.05em;
        }
        .net-total-row td {
            background: #10b981 !important;
            color: white;
        }
        .yoy-row {
            background: #fef3c7 !important;
        }
        .yoy-row td {
            background: #fef3c7 !important;
        }
        .base-row {
            background: #ddd6fe !important;
        }
        .base-row td {
            background: #ddd6fe !important;
        }
        .commission-row {
            background: #cffafe !important;
        }
        .commission-row td {
            background: #cffafe !important;
        }
        .total-row {
            background: #d1fae5 !important;
            font-weight: 700;
            font-size: 1.1em;
        }
        .total-row td {
            background: #d1fae5 !important;
        }
        .quarter-separator {
            border-right: 2px solid #cbd5e0 !important;
        }
        .total-column {
            background: #edf2f7 !important;
            font-weight: 700;
            border-left: 2px solid #cbd5e0 !important;
        }
        .growth-positive {
            color: #22c55e;
            font-weight: 600;
        }
        .growth-negative {
            color: #ef4444;
            font-weight: 600;
        }
        .section-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 40px -30px 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 600;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #718096;
        }
        .error {
            background: #feb2b2;
            color: #742a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .metric-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .metric-card {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }
        .metric-card h3 {
            color: #718096;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .metric-card .value {
            color: #2d3748;
            font-size: 1.8em;
            font-weight: 700;
        }
        .metric-card .change {
            font-size: 0.9em;
            margin-top: 5px;
        }
        .payroll-note {
            background: #fef3c7;
            border: 1px solid #fbbf24;
            border-radius: 8px;
            padding: 12px;
            margin: 20px 0;
            text-align: center;
            font-size: 0.9em;
            color: #92400e;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function ManagementDashboard() {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                fetchData();
                const interval = setInterval(fetchData, 60000); // Refresh every minute
                return () => clearInterval(interval);
            }, []);

            const fetchData = async () => {
                try {
                    const response = await fetch('/fins/scripts/pay/sales/dashboard/data');
                    const result = await response.json();
                    
                    if (result.success) {
                        setData(result.data);
                    } else {
                        setError(result.error || 'Failed to load data');
                    }
                    setLoading(false);
                } catch (err) {
                    setError('Failed to connect to server');
                    setLoading(false);
                }
            };

            const formatCurrency = (value, negative = false) => {
                const formatted = '€' + Math.abs(value).toLocaleString('en-IE', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
                return negative && value > 0 ? '-' + formatted : formatted;
            };

            const formatPercent = (value) => {
                const sign = value >= 0 ? '+' : '';
                return sign + value.toFixed(1) + '%';
            };

            const getCurrentMonth = () => {
                const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                               'July', 'August', 'September', 'October', 'November', 'December'];
                return months[new Date().getMonth()];
            };

            const getLastMonth = () => {
                const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                               'July', 'August', 'September', 'October', 'November', 'December'];
                const lastMonth = new Date().getMonth() - 1;
                return months[lastMonth < 0 ? 11 : lastMonth];
            };

            if (loading) {
                return (
                    <div className="dashboard">
                        <div className="loading">Loading dashboard data...</div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="dashboard">
                        <div className="error">Error: {error}</div>
                    </div>
                );
            }

            const months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
            const currentMonthIdx = new Date().getMonth();
            const lastMonthIdx = currentMonthIdx === 0 ? 11 : currentMonthIdx - 1;

            return (
                <div className="dashboard">
                    <div className="header">
                        <h1>Management Dashboard</h1>
                        <p>Revenue & Commission Overview</p>
                    </div>

                    <div className="payroll-note">
                        <strong>Payroll Note:</strong> {getCurrentMonth()} payroll includes base salary plus {getLastMonth()}'s commission (calculated on NET revenue after refunds)
                    </div>

                    <div className="metric-cards">
                        <div className="metric-card">
                            <h3>YTD Net Revenue</h3>
                            <div className="value">{formatCurrency(data.currentYear.ytdNet?.total?.amount || data.currentYear.ytd.total.amount)}</div>
                            <div className={`change ${data.yoyPercent.ytdNet?.total >= 0 ? 'growth-positive' : 'growth-negative'}`}>
                                {formatPercent(data.yoyPercent.ytdNet?.total || data.yoyPercent.ytd.total)} YoY
                            </div>
                        </div>
                        <div className="metric-card">
                            <h3>YTD Net B2C</h3>
                            <div className="value">{formatCurrency(data.currentYear.ytdNet?.b2c?.amount || data.currentYear.ytd.b2c.amount)}</div>
                            <div className={`change ${data.yoyPercent.ytdNet?.b2c >= 0 ? 'growth-positive' : 'growth-negative'}`}>
                                {formatPercent(data.yoyPercent.ytdNet?.b2c || data.yoyPercent.ytd.b2c)} YoY
                            </div>
                        </div>
                        <div className="metric-card">
                            <h3>YTD Net B2B</h3>
                            <div className="value">{formatCurrency(data.currentYear.ytdNet?.b2b?.amount || data.currentYear.ytd.b2b.amount)}</div>
                            <div className={`change ${data.yoyPercent.ytdNet?.b2b >= 0 ? 'growth-positive' : 'growth-negative'}`}>
                                {formatPercent(data.yoyPercent.ytdNet?.b2b || data.yoyPercent.ytd.b2b)} YoY
                            </div>
                        </div>
                        <div className="metric-card">
                            <h3>{getCurrentMonth()} Total Payroll</h3>
                            <div className="value">{formatCurrency(
                                data.baseSalary.b2c.monthly + data.baseSalary.b2b.monthly + 
                                (data.commissions.b2c.monthsNet?.[months[lastMonthIdx]] || data.commissions.b2c.months[months[lastMonthIdx]] || 0) + 
                                (data.commissions.b2b.monthsNet?.[months[lastMonthIdx]] || data.commissions.b2b.months[months[lastMonthIdx]] || 0)
                            )}</div>
                            <div className="change">Base + {getLastMonth()} net commissions</div>
                        </div>
                    </div>

                    <div className="section-header">Total Revenue (B2C + B2B)</div>
                    
                    <div className="table-section revenue-section">
                        <table className="data-table">
                            <thead>
                                <tr>
                                    <th>Revenue</th>
                                    {months.map((month, idx) => (
                                        <th key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {month}
                                        </th>
                                    ))}
                                    <th className="total-column">TOTAL</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>2024</td>
                                    {months.map((month, idx) => (
                                        <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {formatCurrency(data.lastYear.months[month].total)}
                                        </td>
                                    ))}
                                    <td className="total-column">{formatCurrency(data.lastYear.total.total)}</td>
                                </tr>
                                <tr>
                                    <td>2025</td>
                                    {months.map((month, idx) => (
                                        <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {formatCurrency(data.currentYear.months[month].total)}
                                        </td>
                                    ))}
                                    <td className="total-column">{formatCurrency(data.currentYear.total.total)}</td>
                                </tr>
                                <tr className="ytd-row">
                                    <td>2024 YTD</td>
                                    {months.map((month, idx) => (
                                        <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {idx < data.ytdMonthCount ? formatCurrency(data.lastYear.months[month].total) : '-'}
                                        </td>
                                    ))}
                                    <td className="total-column">{formatCurrency(data.lastYear.ytd.total.amount)}</td>
                                </tr>
                                <tr className="quarter-row">
                                    <td>Q 2024</td>
                                    <td>-</td>
                                    <td>{formatCurrency(data.lastYear.quarters.Q1.total.amount)}</td>
                                    <td className="quarter-separator">-</td>
                                    <td>-</td>
                                    <td>{formatCurrency(data.lastYear.quarters.Q2.total.amount)}</td>
                                    <td className="quarter-separator">-</td>
                                    <td>-</td>
                                    <td>{formatCurrency(data.lastYear.quarters.Q3.total.amount)}</td>
                                    <td className="quarter-separator">-</td>
                                    <td>-</td>
                                    <td>{formatCurrency(data.lastYear.quarters.Q4.total.amount)}</td>
                                    <td className="total-column">-</td>
                                </tr>
                                <tr className="ytd-row">
                                    <td>2025 YTD</td>
                                    {months.map((month, idx) => (
                                        <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {idx < data.ytdMonthCount ? formatCurrency(data.currentYear.months[month].total) : '-'}
                                        </td>
                                    ))}
                                    <td className="total-column">{formatCurrency(data.currentYear.ytd.total.amount)}</td>
                                </tr>
                                <tr className="quarter-row">
                                    <td>Q 2025</td>
                                    <td>-</td>
                                    <td>{formatCurrency(data.currentYear.quarters.Q1.total.amount)}</td>
                                    <td className="quarter-separator">-</td>
                                    <td>-</td>
                                    <td>{formatCurrency(data.currentYear.quarters.Q2.total.amount)}</td>
                                    <td className="quarter-separator">-</td>
                                    <td>-</td>
                                    <td>{formatCurrency(data.currentYear.quarters.Q3.total.amount)}</td>
                                    <td className="quarter-separator">-</td>
                                    <td>-</td>
                                    <td>{formatCurrency(data.currentYear.quarters.Q4.total.amount)}</td>
                                    <td className="total-column">-</td>
                                </tr>
                                {data.currentYear.refunds && (
                                    <>
                                        <tr className="refunds-row">
                                            <td>Refunds</td>
                                            {months.map((month, idx) => (
                                                <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                                    {idx < data.ytdMonthCount && data.currentYear.refunds[month].total > 0 ? 
                                                        formatCurrency(data.currentYear.refunds[month].total, true) : '-'}
                                                </td>
                                            ))}
                                            <td className="total-column">{formatCurrency(data.currentYear.ytdRefunds?.total?.amount || 0, true)}</td>
                                        </tr>
                                        <tr className="net-total-row">
                                            <td>Net Total</td>
                                            {months.map((month, idx) => (
                                                <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                                    {idx < data.ytdMonthCount ? 
                                                        formatCurrency(data.currentYear.months[month].total - (data.currentYear.refunds[month].total || 0)) : '-'}
                                                </td>
                                            ))}
                                            <td className="total-column">{formatCurrency(data.currentYear.ytdNet?.total?.amount || data.currentYear.ytd.total.amount)}</td>
                                        </tr>
                                    </>
                                )}
                                <tr className="yoy-row">
                                    <td>YoY € (Net)</td>
                                    {months.map((month, idx) => {
                                        const netCurrent = data.currentYear.months[month].total - (data.currentYear.refunds?.[month]?.total || 0);
                                        const yoyGrowth = netCurrent - data.lastYear.months[month].total;
                                        return (
                                            <td key={month} className={`${(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}
                                                ${idx < data.ytdMonthCount ? (yoyGrowth >= 0 ? 'growth-positive' : 'growth-negative') : ''}`}>
                                                {idx < data.ytdMonthCount ? formatCurrency(yoyGrowth) : '-'}
                                            </td>
                                        );
                                    })}
                                    <td className={`total-column ${data.yoyGrowth.ytdNet?.total >= 0 ? 'growth-positive' : 'growth-negative'}`}>
                                        {formatCurrency(data.yoyGrowth.ytdNet?.total || data.yoyGrowth.ytd.total)}
                                    </td>
                                </tr>
                                <tr className="yoy-row">
                                    <td>YoY % (Net)</td>
                                    {months.map((month, idx) => {
                                        const netCurrent = data.currentYear.months[month].total - (data.currentYear.refunds?.[month]?.total || 0);
                                        const lastYear = data.lastYear.months[month].total;
                                        const percent = lastYear > 0 ? ((netCurrent - lastYear) / lastYear * 100) : 0;
                                        return (
                                            <td key={month} className={`${(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}
                                                ${idx < data.ytdMonthCount ? (percent >= 0 ? 'growth-positive' : 'growth-negative') : ''}`}>
                                                {idx < data.ytdMonthCount ? formatPercent(percent) : '-'}
                                            </td>
                                        );
                                    })}
                                    <td className={`total-column ${data.yoyPercent.ytdNet?.total >= 0 ? 'growth-positive' : 'growth-negative'}`}>
                                        {formatPercent(data.yoyPercent.ytdNet?.total || data.yoyPercent.ytd.total)}
                                    </td>
                                </tr>
                                <tr className="q-diff-row">
                                    <td>Q Diff</td>
                                    <td>-</td>
                                    <td className={`${data.ytdMonthCount >= 3 ? (data.yoyGrowth.quarters.Q1.total >= 0 ? 'growth-positive' : 'growth-negative') : ''}`}>
                                        {data.ytdMonthCount >= 3 ? formatCurrency(data.yoyGrowth.quarters.Q1.total) : '-'}
                                    </td>
                                    <td className="quarter-separator">-</td>
                                    <td>-</td>
                                    <td className={`${data.ytdMonthCount >= 6 ? (data.yoyGrowth.quarters.Q2.total >= 0 ? 'growth-positive' : 'growth-negative') : ''}`}>
                                        {data.ytdMonthCount >= 6 ? formatCurrency(data.yoyGrowth.quarters.Q2.total) : '-'}
                                    </td>
                                    <td className="quarter-separator">-</td>
                                    <td>-</td>
                                    <td className={`${data.ytdMonthCount >= 9 ? (data.yoyGrowth.quarters.Q3.total >= 0 ? 'growth-positive' : 'growth-negative') : ''}`}>
                                        {data.ytdMonthCount >= 9 ? formatCurrency(data.yoyGrowth.quarters.Q3.total) : '-'}
                                    </td>
                                    <td className="quarter-separator">-</td>
                                    <td>-</td>
                                    <td className={`${data.ytdMonthCount >= 12 ? (data.yoyGrowth.quarters.Q4.total >= 0 ? 'growth-positive' : 'growth-negative') : ''}`}>
                                        {data.ytdMonthCount >= 12 ? formatCurrency(data.yoyGrowth.quarters.Q4.total) : '-'}
                                    </td>
                                    <td className="total-column">-</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div className="section-header">B2C Revenue - Diego</div>
                    
                    <div className="table-section revenue-section">
                        <table className="data-table">
                            <thead>
                                <tr>
                                    <th>Revenue</th>
                                    {months.map((month, idx) => (
                                        <th key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {month}
                                        </th>
                                    ))}
                                    <th className="total-column">TOTAL</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>2024</td>
                                    {months.map((month, idx) => (
                                        <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {formatCurrency(data.lastYear.months[month].b2c)}
                                        </td>
                                    ))}
                                    <td className="total-column">{formatCurrency(data.lastYear.total.b2c)}</td>
                                </tr>
                                <tr className="quarter-row">
                                    <td>Q 2024</td>
                                    <td>-</td>
                                    <td>{formatCurrency(data.lastYear.quarters.Q1.b2c.amount)}</td>
                                    <td className="quarter-separator">-</td>
                                    <td>-</td>
                                    <td>{formatCurrency(data.lastYear.quarters.Q2.b2c.amount)}</td>
                                    <td className="quarter-separator">-</td>
                                    <td>-</td>
                                    <td>{formatCurrency(data.lastYear.quarters.Q3.b2c.amount)}</td>
                                    <td className="quarter-separator">-</td>
                                    <td>-</td>
                                    <td>{formatCurrency(data.lastYear.quarters.Q4.b2c.amount)}</td>
                                    <td className="total-column">-</td>
                                </tr>
                                <tr>
                                    <td>2025</td>
                                    {months.map((month, idx) => (
                                        <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {formatCurrency(data.currentYear.months[month].b2c)}
                                        </td>
                                    ))}
                                    <td className="total-column">{formatCurrency(data.currentYear.total.b2c)}</td>
                                </tr>
                                <tr className="ytd-row">
                                    <td>2025 YTD</td>
                                    {months.map((month, idx) => (
                                        <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {idx < data.ytdMonthCount ? formatCurrency(data.currentYear.months[month].b2c) : '-'}
                                        </td>
                                    ))}
                                    <td className="total-column">{formatCurrency(data.currentYear.ytd.b2c.amount)}</td>
                                </tr>
                                <tr className="quarter-row">
                                    <td>Q 2025</td>
                                    <td>-</td>
                                    <td>{formatCurrency(data.currentYear.quarters.Q1.b2c.amount)}</td>
                                    <td className="quarter-separator">-</td>
                                    <td>-</td>
                                    <td>{formatCurrency(data.currentYear.quarters.Q2.b2c.amount)}</td>
                                    <td className="quarter-separator">-</td>
                                    <td>-</td>
                                    <td>{formatCurrency(data.currentYear.quarters.Q3.b2c.amount)}</td>
                                    <td className="quarter-separator">-</td>
                                    <td>-</td>
                                    <td>{formatCurrency(data.currentYear.quarters.Q4.b2c.amount)}</td>
                                    <td className="total-column">-</td>
                                </tr>
                                {data.currentYear.refunds && (
                                    <>
                                        <tr className="refunds-row">
                                            <td>Refunds</td>
                                            {months.map((month, idx) => (
                                                <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                                    {idx < data.ytdMonthCount && data.currentYear.refunds[month].b2c > 0 ? 
                                                        formatCurrency(data.currentYear.refunds[month].b2c, true) : '-'}
                                                </td>
                                            ))}
                                            <td className="total-column">{formatCurrency(data.currentYear.ytdRefunds?.b2c?.amount || 0, true)}</td>
                                        </tr>
                                        <tr className="net-total-row">
                                            <td>Net Total</td>
                                            {months.map((month, idx) => (
                                                <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                                    {idx < data.ytdMonthCount ?
