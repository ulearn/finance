<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Dashboard - Revenue & Commissions</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }
        .header h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            color: #718096;
            font-size: 1.1em;
        }
        .ytd-notice {
            background: #f7fafc;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 20px;
            color: #4a5568;
            text-align: center;
        }
        .data-table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            font-size: 0.9em;
        }
        .data-table th {
            background: #f7fafc;
            color: #2d3748;
            padding: 12px 8px;
            text-align: right;
            font-weight: 600;
            border: 1px solid #e2e8f0;
        }
        .data-table th:first-child {
            text-align: left;
            padding-left: 20px;
        }
        .data-table td {
            padding: 10px 8px;
            text-align: right;
            border: 1px solid #e2e8f0;
        }
        .data-table td:first-child {
            text-align: left;
            padding-left: 20px;
            font-weight: 600;
            background: #f7fafc;
        }
        .data-table tr:hover {
            background: #f7fafc;
        }
        .ytd-row {
            background: #edf2f7 !important;
            font-weight: 600;
        }
        .quarter-separator {
            border-right: 2px solid #cbd5e0 !important;
        }
        .total-column {
            background: #edf2f7 !important;
            font-weight: 600;
            border-left: 2px solid #cbd5e0 !important;
        }
        .growth-positive {
            color: #48bb78;
            font-weight: 600;
        }
        .growth-negative {
            color: #f56565;
            font-weight: 600;
        }
        .section-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 30px -30px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 600;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #718096;
        }
        .error {
            background: #feb2b2;
            color: #742a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .metric-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .metric-card {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }
        .metric-card h3 {
            color: #718096;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .metric-card .value {
            color: #2d3748;
            font-size: 2em;
            font-weight: 700;
        }
        .metric-card .change {
            font-size: 0.9em;
            margin-top: 5px;
        }
        .metric-card .subtitle {
            font-size: 0.8em;
            color: #a0aec0;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function ManagementDashboard() {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                fetchData();
                const interval = setInterval(fetchData, 60000); // Refresh every minute
                return () => clearInterval(interval);
            }, []);

            const fetchData = async () => {
                try {
                    const response = await fetch('/fins/scripts/pay/sales/dashboard/data');
                    const result = await response.json();
                    
                    if (result.success) {
                        setData(result.data);
                    } else {
                        setError(result.error || 'Failed to load data');
                    }
                    setLoading(false);
                } catch (err) {
                    setError('Failed to connect to server');
                    setLoading(false);
                }
            };

            const formatCurrency = (value) => {
                return 'â‚¬' + Math.abs(value).toLocaleString('en-IE', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            };

            const formatPercent = (value) => {
                const sign = value >= 0 ? '+' : '';
                return sign + value.toFixed(1) + '%';
            };

            if (loading) {
                return (
                    <div className="dashboard">
                        <div className="loading">Loading dashboard data...</div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="dashboard">
                        <div className="error">Error: {error}</div>
                    </div>
                );
            }

            const months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
            const ytdMonths = data.ytdMonthCount || 8; // Default to August if not set
            const ytdLabel = `YTD (Jan-${months[ytdMonths - 1]})`;

            return (
                <div className="dashboard">
                    <div className="header">
                        <h1>Management Dashboard</h1>
                        <p>Revenue & Commission Overview</p>
                    </div>

                    <div className="ytd-notice">
                        Comparing Year-to-Date performance through {months[ytdMonths - 1]} for accurate YoY comparison
                    </div>

                    <div className="metric-cards">
                        <div className="metric-card">
                            <h3>Total Revenue {ytdLabel}</h3>
                            <div className="value">{formatCurrency(data.currentYear.ytd.total.amount)}</div>
                            <div className={`change ${data.yoyPercent.ytd.total >= 0 ? 'growth-positive' : 'growth-negative'}`}>
                                {formatPercent(data.yoyPercent.ytd.total)} YoY
                            </div>
                            <div className="subtitle">vs {formatCurrency(data.lastYear.ytd.total.amount)} last year</div>
                        </div>
                        <div className="metric-card">
                            <h3>B2C Revenue {ytdLabel}</h3>
                            <div className="value">{formatCurrency(data.currentYear.ytd.b2c.amount)}</div>
                            <div className={`change ${data.yoyPercent.ytd.b2c >= 0 ? 'growth-positive' : 'growth-negative'}`}>
                                {formatPercent(data.yoyPercent.ytd.b2c)} YoY
                            </div>
                            <div className="subtitle">vs {formatCurrency(data.lastYear.ytd.b2c.amount)} last year</div>
                        </div>
                        <div className="metric-card">
                            <h3>B2B Revenue {ytdLabel}</h3>
                            <div className="value">{formatCurrency(data.currentYear.ytd.b2b.amount)}</div>
                            <div className={`change ${data.yoyPercent.ytd.b2b >= 0 ? 'growth-positive' : 'growth-negative'}`}>
                                {formatPercent(data.yoyPercent.ytd.b2b)} YoY
                            </div>
                            <div className="subtitle">vs {formatCurrency(data.lastYear.ytd.b2b.amount)} last year</div>
                        </div>
                        <div className="metric-card">
                            <h3>Commissions {ytdLabel}</h3>
                            <div className="value">{formatCurrency(data.commissions.b2c.ytd + data.commissions.b2b.ytd)}</div>
                            <div className="change">YTD Total</div>
                            <div className="subtitle">B2C: {formatCurrency(data.commissions.b2c.ytd)} | B2B: {formatCurrency(data.commissions.b2b.ytd)}</div>
                        </div>
                    </div>

                    <div className="section-header">Total Revenue (B2C + B2B)</div>
                    <table className="data-table">
                        <thead>
                            <tr>
                                <th>Year</th>
                                {months.map((month, idx) => (
                                    <th key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                        {month}
                                    </th>
                                ))}
                                <th className="total-column">TOTAL</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{data.lastYear.year}</td>
                                {months.map((month, idx) => (
                                    <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                        {formatCurrency(data.lastYear.months[month].total)}
                                    </td>
                                ))}
                                <td className="total-column">{formatCurrency(data.lastYear.total.total)}</td>
                            </tr>
                            <tr className="ytd-row">
                                <td>{data.lastYear.year} {ytdLabel}</td>
                                {months.map((month, idx) => (
                                    <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                        {idx < ytdMonths ? formatCurrency(data.lastYear.months[month].total) : '-'}
                                    </td>
                                ))}
                                <td className="total-column">{formatCurrency(data.lastYear.ytd.total.amount)}</td>
                            </tr>
                            <tr>
                                <td>{data.currentYear.year}</td>
                                {months.map((month, idx) => (
                                    <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                        {formatCurrency(data.currentYear.months[month].total)}
                                    </td>
                                ))}
                                <td className="total-column">{formatCurrency(data.currentYear.total.total)}</td>
                            </tr>
                            <tr className="ytd-row">
                                <td>{data.currentYear.year} {ytdLabel}</td>
                                {months.map((month, idx) => (
                                    <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                        {idx < ytdMonths ? formatCurrency(data.currentYear.months[month].total) : '-'}
                                    </td>
                                ))}
                                <td className="total-column">{formatCurrency(data.currentYear.ytd.total.amount)}</td>
                            </tr>
                            <tr>
                                <td>DIFF (Full Year)</td>
                                {months.map((month, idx) => (
                                    <td key={month} className={`${(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''} ${data.yoyGrowth.months[month].total >= 0 ? 'growth-positive' : 'growth-negative'}`}>
                                        {formatCurrency(data.yoyGrowth.months[month].total)}
                                    </td>
                                ))}
                                <td className={`total-column ${data.yoyGrowth.total.total >= 0 ? 'growth-positive' : 'growth-negative'}`}>
                                    {formatCurrency(data.yoyGrowth.total.total)}
                                </td>
                            </tr>
                            <tr>
                                <td>YoY% (Full Year)</td>
                                {months.map((month, idx) => (
                                    <td key={month} className={`${(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''} ${data.yoyPercent.months[month].total >= 0 ? 'growth-positive' : 'growth-negative'}`}>
                                        {formatPercent(data.yoyPercent.months[month].total)}
                                    </td>
                                ))}
                                <td className={`total-column ${data.yoyPercent.total.total >= 0 ? 'growth-positive' : 'growth-negative'}`}>
                                    {formatPercent(data.yoyPercent.total.total)}
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div className="section-header">B2C Revenue</div>
                    <table className="data-table">
                        <thead>
                            <tr>
                                <th>Year</th>
                                {months.map((month, idx) => (
                                    <th key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                        {month}
                                    </th>
                                ))}
                                <th className="total-column">TOTAL</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{data.lastYear.year}</td>
                                {months.map((month, idx) => (
                                    <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                        {formatCurrency(data.lastYear.months[month].b2c)}
                                    </td>
                                ))}
                                <td className="total-column">{formatCurrency(data.lastYear.total.b2c)}</td>
                            </tr>
                            <tr className="ytd-row">
                                <td>{data.lastYear.year} {ytdLabel}</td>
                                {months.map((month, idx) => (
                                    <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                        {idx < ytdMonths ? formatCurrency(data.lastYear.months[month].b2c) : '-'}
                                    </td>
                                ))}
                                <td className="total-column">{formatCurrency(data.lastYear.ytd.b2c.amount)}</td>
                            </tr>
                            <tr>
                                <td>{data.currentYear.year}</td>
                                {months.map((month, idx) => (
                                    <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                        {formatCurrency(data.currentYear.months[month].b2c)}
                                    </td>
                                ))}
                                <td className="total-column">{formatCurrency(data.currentYear.total.b2c)}</td>
                            </tr>
                            <tr>
                                <td>YoY%</td>
                                {months.map((month, idx) => (
                                    <td key={month} className={`${(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''} ${data.yoyPercent.months[month].b2c >= 0 ? 'growth-positive' : 'growth-negative'}`}>
                                        {formatPercent(data.yoyPercent.months[month].b2c)}
                                    </td>
                                ))}
                                <td className={`total-column ${data.yoyPercent.ytd.b2c >= 0 ? 'growth-positive' : 'growth-negative'}`}>
                                    {formatPercent(data.yoyPercent.ytd.b2c)}
                                </td>
                            </tr>
                            <tr>
                                <td>Commission (1%)</td>
                                {months.map((month, idx) => (
                                    <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                        {formatCurrency(data.commissions.b2c.months[month])}
                                    </td>
                                ))}
                                <td className="total-column">{formatCurrency(data.commissions.b2c.total)}</td>
                            </tr>
                        </tbody>
                    </table>

                    <div className="section-header">B2B Revenue</div>
                    <table className="data-table">
                        <thead>
                            <tr>
                                <th>Year</th>
                                {months.map((month, idx) => (
                                    <th key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                        {month}
                                    </th>
                                ))}
                                <th className="total-column">TOTAL</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{data.lastYear.year}</td>
                                {months.map((month, idx) => (
                                    <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                        {formatCurrency(data.lastYear.months[month].b2b)}
                                    </td>
                                ))}
                                <td className="total-column">{formatCurrency(data.lastYear.total.b2b)}</td>
                            </tr>
                            <tr className="ytd-row">
                                <td>{data.lastYear.year} {ytdLabel}</td>
                                {months.map((month, idx) => (
                                    <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                        {idx < ytdMonths ? formatCurrency(data.lastYear.months[month].b2b) : '-'}
                                    </td>
                                ))}
                                <td className="total-column">{formatCurrency(data.lastYear.ytd.b2b.amount)}</td>
                            </tr>
                            <tr>
                                <td>{data.currentYear.year}</td>
                                {months.map((month, idx) => (
                                    <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                        {formatCurrency(data.currentYear.months[month].b2b)}
                                    </td>
                                ))}
                                <td className="total-column">{formatCurrency(data.currentYear.total.b2b)}</td>
                            </tr>
                            <tr>
                                <td>YoY%</td>
                                {months.map((month, idx) => (
                                    <td key={month} className={`${(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''} ${data.yoyPercent.months[month].b2b >= 0 ? 'growth-positive' : 'growth-negative'}`}>
                                        {formatPercent(data.yoyPercent.months[month].b2b)}
                                    </td>
                                ))}
                                <td className={`total-column ${data.yoyPercent.ytd.b2b >= 0 ? 'growth-positive' : 'growth-negative'}`}>
                                    {formatPercent(data.yoyPercent.ytd.b2b)}
                                </td>
                            </tr>
                            <tr>
                                <td>Commission (10% YoY)</td>
                                {months.map((month, idx) => (
                                    <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                        {formatCurrency(data.commissions.b2b.months[month])}
                                    </td>
                                ))}
                                <td className="total-column">{formatCurrency(data.commissions.b2b.total)}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            );
        }

        ReactDOM.render(<ManagementDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
