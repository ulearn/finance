<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Dashboard - Cenker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }
        .header h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            color: #718096;
            font-size: 1.1em;
        }
        .payroll-summary {
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
        }
        .payroll-summary h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .payroll-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .payroll-item:last-child {
            border-bottom: none;
            margin-top: 10px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.4);
            font-size: 1.3em;
            font-weight: 700;
        }
        .commission-note {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        .table-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .revenue-section {
            background: #f7fafc;
        }
        .pay-section {
            background: #e0f2fe;
            margin-top: 25px;
        }
        .data-table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
            font-size: 0.85em;
        }
        .data-table th {
            background: #f7fafc;
            color: #2d3748;
            padding: 10px 6px;
            text-align: right;
            font-weight: 600;
            border: 1px solid #e2e8f0;
        }
        .data-table th:first-child {
            text-align: left;
            padding-left: 15px;
            min-width: 120px;
        }
        .data-table td {
            padding: 8px 6px;
            text-align: right;
            border: 1px solid #e2e8f0;
            background: white;
        }
        .data-table td:first-child {
            text-align: left;
            padding-left: 15px;
            font-weight: 600;
            background: #f7fafc;
        }
        .quarter-row {
            background: #f1f5f9 !important;
            font-style: italic;
        }
        .quarter-row td {
            background: #f1f5f9 !important;
        }
        .quarter-row td:first-child {
            padding-left: 25px;
            font-size: 0.9em;
        }
        .q-diff-row {
            background: #fef3c7 !important;
            font-weight: 600;
        }
        .q-diff-row td {
            background: #fef3c7 !important;
        }
        .ytd-row {
            background: #e0e7ff !important;
            font-weight: 700;
        }
        .ytd-row td {
            background: #e0e7ff !important;
        }
        .yoy-row {
            background: #fef3c7 !important;
        }
        .yoy-row td {
            background: #fef3c7 !important;
        }
        .base-row {
            background: #ddd6fe !important;
        }
        .base-row td {
            background: #ddd6fe !important;
        }
        .commission-row {
            background: #cffafe !important;
        }
        .commission-row td {
            background: #cffafe !important;
        }
        .refunds-row {
            background: #fee2e2 !important;
            color: #991b1b;
        }
        .refunds-row td {
            background: #fee2e2 !important;
            color: #991b1b;
        }
        .net-total-row {
            background: #dbeafe !important;
            font-weight: 700;
        }
        .net-total-row td {
            background: #dbeafe !important;
        }
        .total-row {
            background: #0891b2 !important;
            color: white;
            font-weight: 700;
            font-size: 1.1em;
        }
        .total-row td {
            background: #0891b2 !important;
            color: white;
        }
        .total-row td:first-child {
            background: #0e7490 !important;
        }
        .quarter-separator {
            border-right: 2px solid #cbd5e0 !important;
        }
        .total-column {
            background: #edf2f7 !important;
            font-weight: 700;
            border-left: 2px solid #cbd5e0 !important;
        }
        .growth-positive {
            color: #22c55e;
            font-weight: 600;
        }
        .growth-negative {
            color: #ef4444;
            font-weight: 600;
        }
        .section-header {
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            color: white;
            margin: 40px -30px 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 600;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #718096;
        }
        .error {
            background: #feb2b2;
            color: #742a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .metric-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .metric-card {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }
        .metric-card h3 {
            color: #718096;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .metric-card .value {
            color: #0891b2;
            font-size: 1.8em;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function B2BDashboard() {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [escrowVisible, setEscrowVisible] = useState(false);

            useEffect(() => {
                fetchData();
                const interval = setInterval(fetchData, 60000); // Refresh every minute
                return () => clearInterval(interval);
            }, []);

            const fetchData = async () => {
                try {
                    const response = await fetch('/fins/scripts/pay/sales/dashboard/data');
                    const result = await response.json();

                    if (result.success) {
                        setData({
                            ...result.data,
                            partnerCommissions: result.partnerCommissions
                        });
                    } else {
                        setError(result.error || 'Failed to load data');
                    }
                    setLoading(false);
                } catch (err) {
                    setError('Failed to connect to server');
                    setLoading(false);
                }
            };

            const formatCurrency = (value, negative = false) => {
                if (value === null || value === undefined) return '-';
                const formatted = '€' + Math.abs(value).toLocaleString('en-IE', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
                return negative && value > 0 ? '-' + formatted : (value < 0 ? '-' + formatted : formatted);
            };

            const formatPercent = (value) => {
                if (value === null || value === undefined) return '-';
                const sign = value >= 0 ? '+' : '';
                return sign + value.toFixed(1) + '%';
            };

            const getCurrentMonthName = () => {
                const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                               'July', 'August', 'September', 'October', 'November', 'December'];
                return months[new Date().getMonth()];
            };

            const getLastMonthName = () => {
                const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                               'July', 'August', 'September', 'October', 'November', 'December'];
                const lastMonth = new Date().getMonth() - 1;
                return months[lastMonth < 0 ? 11 : lastMonth];
            };

            if (loading) {
                return (
                    <div className="dashboard">
                        <div className="loading">Loading dashboard data...</div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="dashboard">
                        <div className="error">Error: {error}</div>
                    </div>
                );
            }

            const months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
            const currentMonthIdx = new Date().getMonth();
            const lastMonthIdx = currentMonthIdx === 0 ? 11 : currentMonthIdx - 1;
            const lastMonthCommission = data.commissions.b2b.monthsNet?.[months[lastMonthIdx]] || data.commissions.b2b.months[months[lastMonthIdx]] || 0;

            return (
                <div className="dashboard">
                    <div className="header">
                        <h1>B2B Dashboard - Cenker</h1>
                        <p>Commission Rate: 10% of YoY Net Course Fee Growth</p>
                    </div>

                    <div className="payroll-summary">
                        <h2>{getCurrentMonthName()} Payroll</h2>
                        <div className="payroll-item">
                            <span>Base Salary</span>
                            <span>{formatCurrency(data.baseSalary.b2b.monthly)}</span>
                        </div>
                        <div className="payroll-item">
                            <span>{getLastMonthName()} Commission (10% of YoY net course growth)</span>
                            <span>{formatCurrency(lastMonthCommission)}</span>
                        </div>
                        <div className="payroll-item">
                            <span>Gross Pay</span>
                            <span>{formatCurrency(data.baseSalary.b2b.monthly + lastMonthCommission)}</span>
                        </div>
                    </div>

                    <div className="metric-cards">
                        <div className="metric-card">
                            <h3>YTD Revenue</h3>
                            <div className="value">{formatCurrency(data.currentYear.ytd.b2b.amount)}</div>
                        </div>
                        <div className="metric-card">
                            <h3>YTD Commissions</h3>
                            <div className="value">{formatCurrency(data.commissions.b2b.ytdNet || data.commissions.b2b.ytd)}</div>
                        </div>
                        <div className="metric-card">
                            <h3>YoY Growth</h3>
                            <div className="value">{formatPercent(data.yoyPercent.ytdNet?.b2b || data.yoyPercent.ytd.b2b)}</div>
                        </div>
                        <div className="metric-card">
                            <h3>YTD Total Pay</h3>
                            <div className="value">{formatCurrency(data.baseSalary.b2b.ytd + (data.commissions.b2b.ytdNet || data.commissions.b2b.ytd))}</div>
                        </div>
                    </div>

                    <div className="section-header">B2B Revenue - Cenker</div>

                    <div className="table-section revenue-section">
                        <table className="data-table">
                            <thead>
                                <tr>
                                    <th>Revenue</th>
                                    {months.map((month, idx) => (
                                        <th key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {month}
                                        </th>
                                    ))}
                                    <th className="total-column">TOTAL</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>2024</td>
                                    {months.map((month, idx) => (
                                        <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {formatCurrency(data.lastYear.months[month].b2b)}
                                        </td>
                                    ))}
                                    <td className="total-column">{formatCurrency(data.lastYear.total.b2b)}</td>
                                </tr>
                                <tr className="ytd-row">
                                    <td>2024 YTD</td>
                                    {months.map((month, idx) => (
                                        <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {idx < data.ytdMonthCount ? formatCurrency(data.lastYear.months[month].b2b) : '-'}
                                        </td>
                                    ))}
                                    <td className="total-column">{formatCurrency(data.lastYear.ytd.b2b.amount)}</td>
                                </tr>
                                <tr className="quarter-row">
                                    <td>Q 2024</td>
                                    <td>-</td>
                                    <td>{formatCurrency(data.lastYear.quarters.Q1.b2b.amount)}</td>
                                    <td className="quarter-separator">-</td>
                                    <td>-</td>
                                    <td>{formatCurrency(data.lastYear.quarters.Q2.b2b.amount)}</td>
                                    <td className="quarter-separator">-</td>
                                    <td>-</td>
                                    <td>{formatCurrency(data.lastYear.quarters.Q3.b2b.amount)}</td>
                                    <td className="quarter-separator">-</td>
                                    <td>-</td>
                                    <td>{formatCurrency(data.lastYear.quarters.Q4.b2b.amount)}</td>
                                    <td className="total-column">-</td>
                                </tr>
                                <tr className="ytd-row">
                                    <td>2025 YTD</td>
                                    {months.map((month, idx) => (
                                        <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {idx < data.ytdMonthCount ? formatCurrency(data.currentYear.months[month].b2b) : '-'}
                                        </td>
                                    ))}
                                    <td className="total-column">{formatCurrency(data.currentYear.ytd.b2b.amount)}</td>
                                </tr>
                                <tr className="quarter-row">
                                    <td>Q 2025</td>
                                    <td>-</td>
                                    <td>{formatCurrency(data.currentYear.quarters.Q1.b2b.amount)}</td>
                                    <td className="quarter-separator">-</td>
                                    <td>-</td>
                                    <td>{formatCurrency(data.currentYear.quarters.Q2.b2b.amount)}</td>
                                    <td className="quarter-separator">-</td>
                                    <td>-</td>
                                    <td>{formatCurrency(data.currentYear.quarters.Q3.b2b.amount)}</td>
                                    <td className="quarter-separator">-</td>
                                    <td>-</td>
                                    <td>{formatCurrency(data.currentYear.quarters.Q4.b2b.amount)}</td>
                                    <td className="total-column">-</td>
                                </tr>
                                {data.currentYear.refunds && (
                                    <>
                                        <tr className="commission-row" style={{background: '#fff3e6'}}>
                                            <td>Cmsns</td>
                                            {months.map((month, idx) => {
                                                const monthKey = String(idx + 1).padStart(2, '0');
                                                const commission = data.partnerCommissions?.[monthKey] || 0;
                                                return (
                                                    <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                                        {commission !== 0 ? formatCurrency(-commission) : '-'}
                                                    </td>
                                                );
                                            })}
                                            <td className="total-column">
                                                {formatCurrency(-Object.values(data.partnerCommissions || {}).reduce((sum, val) => sum + val, 0))}
                                            </td>
                                        </tr>
                                        <tr className="refunds-row">
                                            <td>Refunds</td>
                                            {months.map((month, idx) => (
                                                <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                                    {idx < data.ytdMonthCount && data.currentYear.refunds[month].b2b != 0 ?
                                                        formatCurrency(Math.abs(data.currentYear.refunds[month].b2b), true) : '-'}
                                                </td>
                                            ))}
                                            <td className="total-column">{formatCurrency(Math.abs(data.currentYear.ytdRefunds?.b2b?.amount || 0), true)}</td>
                                        </tr>
                                        <tr className="net-total-row">
                                            <td>Net Total</td>
                                            {months.map((month, idx) => {
                                                const monthKey = String(idx + 1).padStart(2, '0');
                                                const commission = data.partnerCommissions?.[monthKey] || 0;
                                                return (
                                                    <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                                        {idx < data.ytdMonthCount ?
                                                            formatCurrency(data.currentYear.months[month].b2b + (data.currentYear.refunds[month].b2b || 0) - commission) : '-'}
                                                    </td>
                                                );
                                            })}
                                            <td className="total-column">
                                                {formatCurrency((data.currentYear.ytdNet?.b2b?.amount || data.currentYear.ytd.b2b.amount) - Object.values(data.partnerCommissions || {}).reduce((sum, val) => sum + val, 0))}
                                            </td>
                                        </tr>
                                    </>
                                )}
                                <tr className="yoy-row">
                                    <td>YoY € (Net)</td>
                                    {months.map((month, idx) => {
                                        const netCurrent = data.currentYear.months[month].b2b + (data.currentYear.refunds?.[month]?.b2b || 0);
                                        const yoyGrowth = netCurrent - data.lastYear.months[month].b2b;
                                        return (
                                            <td key={month} className={`${(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}
                                                ${idx < data.ytdMonthCount ? (yoyGrowth >= 0 ? 'growth-positive' : 'growth-negative') : ''}`}>
                                                {idx < data.ytdMonthCount ? formatCurrency(yoyGrowth) : '-'}
                                            </td>
                                        );
                                    })}
                                    <td className={`total-column ${(() => {
                                        const netTotal = (data.currentYear.ytdNet?.b2b?.amount || data.currentYear.ytd.b2b.amount) - Object.values(data.partnerCommissions || {}).reduce((sum, val) => sum + val, 0);
                                        const ytd2024 = data.lastYear.ytd.b2b.amount;
                                        return (netTotal - ytd2024) >= 0 ? 'growth-positive' : 'growth-negative';
                                    })()}`}>
                                        {(() => {
                                            const netTotal = (data.currentYear.ytdNet?.b2b?.amount || data.currentYear.ytd.b2b.amount) - Object.values(data.partnerCommissions || {}).reduce((sum, val) => sum + val, 0);
                                            const ytd2024 = data.lastYear.ytd.b2b.amount;
                                            return formatCurrency(netTotal - ytd2024);
                                        })()}
                                    </td>
                                </tr>
                                <tr className="yoy-row">
                                    <td>YoY % (Net)</td>
                                    {months.map((month, idx) => {
                                        const netCurrent = data.currentYear.months[month].b2b + (data.currentYear.refunds?.[month]?.b2b || 0);
                                        const lastYear = data.lastYear.months[month].b2b;
                                        const percent = lastYear > 0 ? ((netCurrent - lastYear) / lastYear * 100) : 0;
                                        return (
                                            <td key={month} className={`${(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}
                                                ${idx < data.ytdMonthCount ? (percent >= 0 ? 'growth-positive' : 'growth-negative') : ''}`}>
                                                {idx < data.ytdMonthCount ? formatPercent(percent) : '-'}
                                            </td>
                                        );
                                    })}
                                    <td className={`total-column ${data.yoyPercent.ytdNet?.b2b >= 0 ? 'growth-positive' : 'growth-negative'}`}>
                                        {formatPercent(data.yoyPercent.ytdNet?.b2b || data.yoyPercent.ytd.b2b)}
                                    </td>
                                </tr>
                                <tr className="q-diff-row">
                                    <td>Q Diff</td>
                                    <td>-</td>
                                    <td className={`${data.ytdMonthCount >= 3 ? (data.yoyGrowth.quarters.Q1.b2b >= 0 ? 'growth-positive' : 'growth-negative') : ''}`}>
                                        {data.ytdMonthCount >= 3 ? formatCurrency(data.yoyGrowth.quarters.Q1.b2b) : '-'}
                                    </td>
                                    <td className="quarter-separator">-</td>
                                    <td>-</td>
                                    <td className={`${data.ytdMonthCount >= 6 ? (data.yoyGrowth.quarters.Q2.b2b >= 0 ? 'growth-positive' : 'growth-negative') : ''}`}>
                                        {data.ytdMonthCount >= 6 ? formatCurrency(data.yoyGrowth.quarters.Q2.b2b) : '-'}
                                    </td>
                                    <td className="quarter-separator">-</td>
                                    <td>-</td>
                                    <td className={`${data.ytdMonthCount >= 9 ? (data.yoyGrowth.quarters.Q3.b2b >= 0 ? 'growth-positive' : 'growth-negative') : ''}`}>
                                        {data.ytdMonthCount >= 9 ? formatCurrency(data.yoyGrowth.quarters.Q3.b2b) : '-'}
                                    </td>
                                    <td className="quarter-separator">-</td>
                                    <td>-</td>
                                    <td className={`${data.ytdMonthCount >= 12 ? (data.yoyGrowth.quarters.Q4.b2b >= 0 ? 'growth-positive' : 'growth-negative') : ''}`}>
                                        {data.ytdMonthCount >= 12 ? formatCurrency(data.yoyGrowth.quarters.Q4.b2b) : '-'}
                                    </td>
                                    <td className="total-column">-</td>
                                </tr>
                                <tr className="ytd-row">
                                    <td>2024 Course Fees</td>
                                    {months.map((month, idx) => (
                                        <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {formatCurrency(data.lastYear.months[month].b2b_course || 0)}
                                        </td>
                                    ))}
                                    <td className="total-column">{formatCurrency(data.lastYear.total.b2b_course || 0)}</td>
                                </tr>
                                <tr className="ytd-row">
                                    <td>2025 Course Fees (Net)</td>
                                    {months.map((month, idx) => (
                                        <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {formatCurrency(data.currentYear.months[month].b2b_course_net || 0)}
                                        </td>
                                    ))}
                                    <td className="total-column">
                                        {formatCurrency((data.currentYear.ytdNet?.b2b?.course_fees || data.currentYear.total.b2b_course || 0) - Object.values(data.partnerCommissions || {}).reduce((sum, val) => sum + val, 0))}
                                    </td>
                                </tr>
                                <tr className="yoy-row">
                                    <td>YoY € (Course Net)</td>
                                    {months.map((month, idx) => {
                                        const yoyGrowth = data.currentYear.months[month].b2b_course_yoy_net || 0;
                                        return (
                                            <td key={month} className={`${(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''} ${yoyGrowth >= 0 ? 'growth-positive' : 'growth-negative'}`}>
                                                {formatCurrency(yoyGrowth)}
                                            </td>
                                        );
                                    })}
                                    <td className={`total-column ${data.yoyGrowth.ytdNet?.b2b_course >= 0 ? 'growth-positive' : 'growth-negative'}`}>
                                        {formatCurrency(data.yoyGrowth.ytdNet?.b2b_course || data.yoyGrowth.ytd.b2b_course || 0)}
                                    </td>
                                </tr>
                                <tr className="q-diff-row">
                                    <td>Q Course Fees</td>
                                    <td>-</td>
                                    <td>
                                        {data.ytdMonthCount >= 3 ? formatCurrency(data.currentYear.quarters.Q1.b2b.course_fees) : '-'}
                                    </td>
                                    <td className="quarter-separator">-</td>
                                    <td>-</td>
                                    <td>
                                        {data.ytdMonthCount >= 6 ? formatCurrency(data.currentYear.quarters.Q2.b2b.course_fees) : '-'}
                                    </td>
                                    <td className="quarter-separator">-</td>
                                    <td>-</td>
                                    <td>
                                        {data.ytdMonthCount >= 9 ? formatCurrency(data.currentYear.quarters.Q3.b2b.course_fees) : '-'}
                                    </td>
                                    <td className="quarter-separator">-</td>
                                    <td>-</td>
                                    <td>
                                        {data.ytdMonthCount >= 12 ? formatCurrency(data.currentYear.quarters.Q4.b2b.course_fees) : '-'}
                                    </td>
                                    <td className="total-column">-</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <h3
                        style={{marginTop: '30px', marginBottom: '15px', color: '#2d3748', fontSize: '1.2em', cursor: 'pointer', userSelect: 'none'}}
                        onClick={() => setEscrowVisible(!escrowVisible)}
                    >
                        {escrowVisible ? '▼' : '▶'} Escrow
                    </h3>
                    {escrowVisible && (
                    <div className="table-section" style={{background: '#fff9e6'}}>
                        <table className="data-table">
                            <thead>
                                <tr>
                                    <th>Escrow</th>
                                    {months.map((month, idx) => (
                                        <th key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {month}
                                        </th>
                                    ))}
                                    <th className="total-column">YTD</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>2024 Escrow</td>
                                    {months.map((month, idx) => (
                                        <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {data.lastYear.escrow?.[month]?.incoming > 0 ?
                                                formatCurrency(data.lastYear.escrow[month].incoming) : '-'}
                                        </td>
                                    ))}
                                    <td className="total-column">{formatCurrency(data.lastYear.ytdEscrow?.incoming?.amount || 0)}</td>
                                </tr>
                                <tr className="refunds-row">
                                    <td>2024 Refunded</td>
                                    {months.map((month, idx) => (
                                        <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {data.lastYear.escrow?.[month]?.refunded < 0 ?
                                                formatCurrency(data.lastYear.escrow[month].refunded) : '-'}
                                        </td>
                                    ))}
                                    <td className="total-column">{data.lastYear.ytdEscrow?.refunded?.amount < 0 ? formatCurrency(data.lastYear.ytdEscrow.refunded.amount) : '-'}</td>
                                </tr>
                                <tr style={{background: '#e3f2fd'}}>
                                    <td>2025 Escrow</td>
                                    {months.map((month, idx) => (
                                        <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {data.currentYear.escrow?.[month]?.incoming > 0 ?
                                                formatCurrency(data.currentYear.escrow[month].incoming) : '-'}
                                        </td>
                                    ))}
                                    <td className="total-column">{formatCurrency(data.currentYear.ytdEscrow?.incoming?.amount || 0)}</td>
                                </tr>
                                <tr className="refunds-row">
                                    <td>2025 Refunded</td>
                                    {months.map((month, idx) => (
                                        <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {data.currentYear.escrow?.[month]?.refunded < 0 ?
                                                formatCurrency(data.currentYear.escrow[month].refunded) : '-'}
                                        </td>
                                    ))}
                                    <td className="total-column">{data.currentYear.ytdEscrow?.refunded?.amount < 0 ? formatCurrency(data.currentYear.ytdEscrow.refunded.amount) : '-'}</td>
                                </tr>
                                <tr style={{background: '#fff3cd', fontWeight: 'bold'}}>
                                    <td>Funds Pending</td>
                                    {months.map((month, idx) => (
                                        <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            -
                                        </td>
                                    ))}
                                    <td className="total-column">
                                        {formatCurrency(
                                            (data.currentYear.ytdEscrow?.incoming?.amount || 0) +
                                            (data.currentYear.ytdEscrow?.refunded?.amount || 0)
                                        )}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    )}

                    <div className="table-section pay-section">
                        <table className="data-table">
                            <thead>
                                <tr>
                                    <th>Payroll</th>
                                    {months.map((month, idx) => (
                                        <th key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {month}
                                        </th>
                                    ))}
                                    <th className="total-column">TOTAL</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr className="base-row">
                                    <td>Base</td>
                                    {months.map((month, idx) => (
                                        <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {idx < data.ytdMonthCount ? formatCurrency(data.baseSalary.b2b.monthly) : '-'}
                                        </td>
                                    ))}
                                    <td className="total-column">{formatCurrency(data.baseSalary.b2b.ytd)}</td>
                                </tr>
                                <tr className="commission-row">
                                    <td>Comm (Prev Month)</td>
                                    {months.map((month, idx) => {
                                        const prevMonth = idx === 0 ? 0 : (data.commissions.b2b.monthsNet?.[months[idx - 1]] ?? 0);
                                        return (
                                            <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                                {idx < data.ytdMonthCount ? formatCurrency(prevMonth) : '-'}
                                            </td>
                                        );
                                    })}
                                    <td className="total-column">{(() => {
                                        // Calculate total commissions PAID = Dec 2024 (€0) + JAN through (ytdMonth-1)
                                        const commissionsPaid = months.slice(0, data.ytdMonthCount).reduce((sum, month, idx) => {
                                            const prevMonth = idx === 0 ? 0 : (data.commissions.b2b.monthsNet?.[months[idx - 1]] ?? 0);
                                            return sum + prevMonth;
                                        }, 0);
                                        return formatCurrency(commissionsPaid);
                                    })()}</td>
                                </tr>
                                <tr className="total-row">
                                    <td>TOTAL (Paid)</td>
                                    {months.map((month, idx) => {
                                        const prevMonth = idx === 0 ? 0 : (data.commissions.b2b.monthsNet?.[months[idx - 1]] ?? 0);
                                        return (
                                            <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                                {idx < data.ytdMonthCount ? formatCurrency(data.baseSalary.b2b.monthly + prevMonth) : '-'}
                                            </td>
                                        );
                                    })}
                                    <td className="total-column">{(() => {
                                        // Calculate total commissions PAID (not earned) = Dec 2024 + JAN through (ytdMonth-1)
                                        const commissionsPaid = months.slice(0, data.ytdMonthCount).reduce((sum, month, idx) => {
                                            const prevMonth = idx === 0 ? 0 : (data.commissions.b2b.monthsNet?.[months[idx - 1]] ?? 0);
                                            return sum + prevMonth;
                                        }, 0);
                                        return formatCurrency(data.baseSalary.b2b.ytd + commissionsPaid);
                                    })()}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<B2BDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
