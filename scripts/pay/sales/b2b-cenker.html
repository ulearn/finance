<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Dashboard - Cenker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }
        .header h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            color: #718096;
            font-size: 1.1em;
        }
        .payroll-summary {
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
        }
        .payroll-summary h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .payroll-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .payroll-item:last-child {
            border-bottom: none;
            margin-top: 10px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.4);
            font-size: 1.3em;
            font-weight: 700;
        }
        .commission-note {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        .table-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .revenue-section {
            background: #f7fafc;
        }
        .pay-section {
            background: #e0f2fe;
            margin-top: 25px;
        }
        .data-table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
            font-size: 0.85em;
        }
        .data-table th {
            background: #f7fafc;
            color: #2d3748;
            padding: 10px 6px;
            text-align: right;
            font-weight: 600;
            border: 1px solid #e2e8f0;
        }
        .data-table th:first-child {
            text-align: left;
            padding-left: 15px;
            min-width: 120px;
        }
        .data-table td {
            padding: 8px 6px;
            text-align: right;
            border: 1px solid #e2e8f0;
            background: white;
        }
        .data-table td:first-child {
            text-align: left;
            padding-left: 15px;
            font-weight: 600;
            background: #f7fafc;
        }
        .quarter-row {
            background: #f1f5f9 !important;
            font-style: italic;
        }
        .quarter-row td {
            background: #f1f5f9 !important;
        }
        .quarter-row td:first-child {
            padding-left: 25px;
            font-size: 0.9em;
        }
        .q-diff-row {
            background: #fef3c7 !important;
            font-weight: 600;
        }
        .q-diff-row td {
            background: #fef3c7 !important;
        }
        .ytd-row {
            background: #e0e7ff !important;
            font-weight: 700;
        }
        .ytd-row td {
            background: #e0e7ff !important;
        }
        .yoy-row {
            background: #fef3c7 !important;
        }
        .yoy-row td {
            background: #fef3c7 !important;
        }
        .base-row {
            background: #ddd6fe !important;
        }
        .base-row td {
            background: #ddd6fe !important;
        }
        .commission-row {
            background: #cffafe !important;
        }
        .commission-row td {
            background: #cffafe !important;
        }
        .total-row {
            background: #0891b2 !important;
            color: white;
            font-weight: 700;
            font-size: 1.1em;
        }
        .total-row td {
            background: #0891b2 !important;
            color: white;
        }
        .total-row td:first-child {
            background: #0e7490 !important;
        }
        .quarter-separator {
            border-right: 2px solid #cbd5e0 !important;
        }
        .total-column {
            background: #edf2f7 !important;
            font-weight: 700;
            border-left: 2px solid #cbd5e0 !important;
        }
        .growth-positive {
            color: #22c55e;
            font-weight: 600;
        }
        .growth-negative {
            color: #ef4444;
            font-weight: 600;
        }
        .section-header {
            background: linear-gradient(135deg, #0891b2 0%, #0e7490 100%);
            color: white;
            margin: 40px -30px 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 600;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #718096;
        }
        .error {
            background: #feb2b2;
            color: #742a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .metric-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .metric-card {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }
        .metric-card h3 {
            color: #718096;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .metric-card .value {
            color: #0891b2;
            font-size: 1.8em;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function B2BDashboard() {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                fetchData();
                const interval = setInterval(fetchData, 60000); // Refresh every minute
                return () => clearInterval(interval);
            }, []);

            const fetchData = async () => {
                try {
                    const response = await fetch('/fins/scripts/pay/sales/dashboard/b2b');
                    const result = await response.json();
                    
                    if (result.success) {
                        setData(result);
                    } else {
                        setError(result.error || 'Failed to load data');
                    }
                    setLoading(false);
                } catch (err) {
                    setError('Failed to connect to server');
                    setLoading(false);
                }
            };

            const formatCurrency = (value) => {
                return '€' + Math.abs(value).toLocaleString('en-IE', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            };

            const formatPercent = (value) => {
                const sign = value >= 0 ? '+' : '';
                return sign + value.toFixed(1) + '%';
            };

            const getCurrentMonthName = () => {
                const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                               'July', 'August', 'September', 'October', 'November', 'December'];
                return months[new Date().getMonth()];
            };

            const getLastMonthName = () => {
                const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                               'July', 'August', 'September', 'October', 'November', 'December'];
                const lastMonth = new Date().getMonth() - 1;
                return months[lastMonth < 0 ? 11 : lastMonth];
            };

            if (loading) {
                return (
                    <div className="dashboard">
                        <div className="loading">Loading dashboard data...</div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="dashboard">
                        <div className="error">Error: {error}</div>
                    </div>
                );
            }

            const months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
            const currentMonthIdx = new Date().getMonth();
            const lastMonthIdx = currentMonthIdx === 0 ? 11 : currentMonthIdx - 1;
            const lastMonthCommission = data.commissions.months[months[lastMonthIdx]] || 0;

            // Calculate quarterly totals from monthly data
            const calculateQuarters = (monthlyData, field = 'b2b') => {
                const quarters = {};
                quarters.Q1 = ['JAN', 'FEB', 'MAR'].reduce((sum, m) => sum + (monthlyData[m]?.[field] || 0), 0);
                quarters.Q2 = ['APR', 'MAY', 'JUN'].reduce((sum, m) => sum + (monthlyData[m]?.[field] || 0), 0);
                quarters.Q3 = ['JUL', 'AUG', 'SEP'].reduce((sum, m) => sum + (monthlyData[m]?.[field] || 0), 0);
                quarters.Q4 = ['OCT', 'NOV', 'DEC'].reduce((sum, m) => sum + (monthlyData[m]?.[field] || 0), 0);
                return quarters;
            };

            const lastYearQuarters = calculateQuarters(data.lastYearMonthly);
            const currentYearQuarters = calculateQuarters(data.monthlyData);
            const lastYearCourseQuarters = calculateQuarters(data.lastYearMonthly, 'b2b_course');
            const currentYearCourseQuarters = calculateQuarters(data.monthlyData, 'b2b_course');

            return (
                <div className="dashboard">
                    <div className="header">
                        <h1>B2B Dashboard - Cenker</h1>
                        <p>Commission: {data.employee.commissionRate}</p>
                    </div>

                    <div className="commission-note">
                        <strong>Important:</strong> Commission is calculated as 10% of Year-over-Year growth in <strong>course fees only</strong> (not total revenue), 
                        and only paid when growth is positive.
                    </div>

                    <div className="payroll-summary">
                        <h2>{getCurrentMonthName()} Payroll</h2>
                        <div className="payroll-item">
                            <span>Base Salary</span>
                            <span>{formatCurrency(data.employee.baseSalary)}</span>
                        </div>
                        <div className="payroll-item">
                            <span>{getLastMonthName()} Commission (10% of YoY course growth)</span>
                            <span>{formatCurrency(lastMonthCommission)}</span>
                        </div>
                        <div className="payroll-item">
                            <span>Gross Pay</span>
                            <span>{formatCurrency(data.employee.baseSalary + lastMonthCommission)}</span>
                        </div>
                    </div>

                    <div className="metric-cards">
                        <div className="metric-card">
                            <h3>YTD Revenue</h3>
                            <div className="value">{formatCurrency(data.ytdTotal)}</div>
                        </div>
                        <div className="metric-card">
                            <h3>YTD Commissions</h3>
                            <div className="value">{formatCurrency(data.commissions.ytd)}</div>
                        </div>
                        <div className="metric-card">
                            <h3>YoY Growth</h3>
                            <div className="value">{formatPercent(data.yoyPercent)}</div>
                        </div>
                        <div className="metric-card">
                            <h3>YTD Total Pay</h3>
                            <div className="value">{formatCurrency(data.baseSalary.ytd + data.commissions.ytd)}</div>
                        </div>
                    </div>

                    <div className="section-header">B2B Revenue & Commissions</div>
                    
                    <div className="table-section revenue-section">
                        <table className="data-table">
                            <thead>
                                <tr>
                                    <th>Revenue</th>
                                    {months.map((month, idx) => (
                                        <th key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {month}
                                        </th>
                                    ))}
                                    <th className="total-column">TOTAL</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>2024 Revenue</td>
                                    {months.map((month, idx) => (
                                        <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {formatCurrency(data.lastYearMonthly[month].b2b)}
                                        </td>
                                    ))}
                                    <td className="total-column">{formatCurrency(Object.values(data.lastYearMonthly).reduce((sum, m) => sum + m.b2b, 0))}</td>
                                </tr>
                                <tr className="quarter-row">
                                    <td>Q</td>
                                    {months.map((month, idx) => {
                                        if (idx % 3 === 2) {
                                            return (
                                                <td key={month} className="quarter-separator">
                                                    {formatCurrency(lastYearQuarters[`Q${Math.floor(idx / 3) + 1}`])}
                                                </td>
                                            );
                                        }
                                        return <td key={month}></td>;
                                    })}
                                    <td className="total-column"></td>
                                </tr>
                                <tr>
                                    <td>2025 Revenue</td>
                                    {months.map((month, idx) => (
                                        <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {formatCurrency(data.monthlyData[month].b2b)}
                                        </td>
                                    ))}
                                    <td className="total-column">{formatCurrency(data.yearTotal)}</td>
                                </tr>
                                <tr className="quarter-row">
                                    <td>Q</td>
                                    {months.map((month, idx) => {
                                        if (idx % 3 === 2) {
                                            return (
                                                <td key={month} className="quarter-separator">
                                                    {formatCurrency(currentYearQuarters[`Q${Math.floor(idx / 3) + 1}`])}
                                                </td>
                                            );
                                        }
                                        return <td key={month}></td>;
                                    })}
                                    <td className="total-column"></td>
                                </tr>
                                <tr className="q-diff-row">
                                    <td>Q DIFF</td>
                                    {months.map((month, idx) => {
                                        if (idx % 3 === 2) {
                                            const qNum = `Q${Math.floor(idx / 3) + 1}`;
                                            const diff = currentYearQuarters[qNum] - lastYearQuarters[qNum];
                                            return (
                                                <td key={month} className={`quarter-separator ${diff >= 0 ? 'growth-positive' : 'growth-negative'}`}>
                                                    {formatCurrency(diff)}
                                                </td>
                                            );
                                        }
                                        return <td key={month}></td>;
                                    })}
                                    <td className="total-column"></td>
                                </tr>
                                <tr className="ytd-row">
                                    <td>2024 Course Fees</td>
                                    {months.map((month, idx) => (
                                        <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {formatCurrency(data.lastYearMonthly[month].b2b_course || 0)}
                                        </td>
                                    ))}
                                    <td className="total-column">{formatCurrency(Object.values(data.lastYearMonthly).reduce((sum, m) => sum + (m.b2b_course || 0), 0))}</td>
                                </tr>
                                <tr className="ytd-row">
                                    <td>2025 Course Fees</td>
                                    {months.map((month, idx) => (
                                        <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {formatCurrency(data.monthlyData[month].b2b_course || 0)}
                                        </td>
                                    ))}
                                    <td className="total-column">{formatCurrency(Object.values(data.monthlyData).reduce((sum, m) => sum + (m.b2b_course || 0), 0))}</td>
                                </tr>
                                <tr className="yoy-row">
                                    <td>YoY € (Course)</td>
                                    {months.map((month, idx) => {
                                        const yoyGrowth = (data.monthlyData[month].b2b_course || 0) - (data.lastYearMonthly[month].b2b_course || 0);
                                        return (
                                            <td key={month} className={`${(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''} ${yoyGrowth >= 0 ? 'growth-positive' : 'growth-negative'}`}>
                                                {formatCurrency(yoyGrowth)}
                                            </td>
                                        );
                                    })}
                                    <td className={`total-column ${data.yoyGrowth >= 0 ? 'growth-positive' : 'growth-negative'}`}>
                                        {formatCurrency(data.yoyGrowth)}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div className="table-section pay-section">
                        <table className="data-table">
                            <thead>
                                <tr>
                                    <th>Payroll</th>
                                    {months.map((month, idx) => (
                                        <th key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {month}
                                        </th>
                                    ))}
                                    <th className="total-column">TOTAL</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr className="base-row">
                                    <td>Base</td>
                                    {months.map((month, idx) => (
                                        <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {formatCurrency(data.baseSalary.monthly)}
                                        </td>
                                    ))}
                                    <td className="total-column">{formatCurrency(data.baseSalary.annual)}</td>
                                </tr>
                                <tr className="commission-row">
                                    <td>Comm (10% YoY Course)</td>
                                    {months.map((month, idx) => (
                                        <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                            {formatCurrency(data.commissions.months[month])}
                                        </td>
                                    ))}
                                    <td className="total-column">{formatCurrency(data.commissions.total)}</td>
                                </tr>
                                <tr className="total-row">
                                    <td>TOTAL (Paid)</td>
                                    {months.map((month, idx) => {
                                        const commissionMonth = idx === 0 ? 11 : idx - 1;
                                        const commission = data.commissions.months[months[commissionMonth]] || 0;
                                        return (
                                            <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                                {formatCurrency(data.baseSalary.monthly + commission)}
                                            </td>
                                        );
                                    })}
                                    <td className="total-column">{formatCurrency(data.baseSalary.annual + data.commissions.total)}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div className="commission-note" style={{ marginTop: '30px' }}>
                        <p><strong>Commission Calculation:</strong></p>
                        <p>Commission = 10% × (Current Year Course Fees - Previous Year Course Fees)</p>
                        <p>Only paid when YoY growth is positive</p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<B2BDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
