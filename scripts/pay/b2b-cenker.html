<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Dashboard - Cenker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }
        .header h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            color: #718096;
            font-size: 1.1em;
        }
        .payroll-summary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
        }
        .payroll-summary h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .payroll-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .payroll-item:last-child {
            border-bottom: none;
            margin-top: 10px;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.4);
            font-size: 1.3em;
            font-weight: 700;
        }
        .commission-note {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        .data-table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            font-size: 0.9em;
        }
        .data-table th {
            background: #f7fafc;
            color: #2d3748;
            padding: 12px 8px;
            text-align: right;
            font-weight: 600;
            border: 1px solid #e2e8f0;
        }
        .data-table th:first-child {
            text-align: left;
            padding-left: 20px;
        }
        .data-table td {
            padding: 10px 8px;
            text-align: right;
            border: 1px solid #e2e8f0;
        }
        .data-table td:first-child {
            text-align: left;
            padding-left: 20px;
            font-weight: 600;
            background: #f7fafc;
        }
        .quarter-separator {
            border-right: 2px solid #cbd5e0 !important;
        }
        .total-column {
            background: #edf2f7 !important;
            font-weight: 600;
            border-left: 2px solid #cbd5e0 !important;
        }
        .section-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            margin: 30px -30px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 600;
        }
        .metric-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .metric-card {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }
        .metric-card h3 {
            color: #718096;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .metric-card .value {
            color: #f5576c;
            font-size: 2em;
            font-weight: 700;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #718096;
        }
        .error {
            background: #feb2b2;
            color: #742a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .growth-positive {
            color: #48bb78;
        }
        .growth-negative {
            color: #f56565;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function B2BDashboard() {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                fetchData();
                const interval = setInterval(fetchData, 60000); // Refresh every minute
                return () => clearInterval(interval);
            }, []);

            const fetchData = async () => {
                try {
                    const response = await fetch('/fins/scripts/pay/dashboard/b2b');
                    const result = await response.json();
                    
                    if (result.success) {
                        setData(result);
                    } else {
                        setError(result.error || 'Failed to load data');
                    }
                    setLoading(false);
                } catch (err) {
                    setError('Failed to connect to server');
                    setLoading(false);
                }
            };

            const formatCurrency = (value) => {
                return 'â‚¬' + Math.abs(value).toLocaleString('en-IE', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
            };

            const formatPercent = (value) => {
                const sign = value >= 0 ? '+' : '';
                return sign + value.toFixed(1) + '%';
            };

            const getCurrentMonthName = () => {
                const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                               'July', 'August', 'September', 'October', 'November', 'December'];
                return months[new Date().getMonth()];
            };

            const getLastMonthName = () => {
                const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                               'July', 'August', 'September', 'October', 'November', 'December'];
                const lastMonth = new Date().getMonth() - 1;
                return months[lastMonth < 0 ? 11 : lastMonth];
            };

            if (loading) {
                return (
                    <div className="dashboard">
                        <div className="loading">Loading dashboard data...</div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="dashboard">
                        <div className="error">Error: {error}</div>
                    </div>
                );
            }

            const months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
            const currentYear = new Date().getFullYear();

            return (
                <div className="dashboard">
                    <div className="header">
                        <h1>B2B Dashboard - Cenker</h1>
                        <p>Commission: {data.employee.commissionRate}</p>
                    </div>

                    <div className="commission-note">
                        <strong>Important:</strong> Commission is calculated as 10% of Year-over-Year growth in <strong>course fees only</strong> (not total revenue), 
                        and only paid when growth is positive.
                    </div>

                    <div className="payroll-summary">
                        <h2>{getCurrentMonthName()} Payroll</h2>
                        <div className="payroll-item">
                            <span>Base Salary</span>
                            <span>{formatCurrency(data.employee.baseSalary)}</span>
                        </div>
                        <div className="payroll-item">
                            <span>{getLastMonthName()} Commission (10% of YoY course growth)</span>
                            <span>{formatCurrency(data.lastMonthCommission)}</span>
                        </div>
                        <div className="payroll-item">
                            <span>Gross Pay</span>
                            <span>{formatCurrency(data.currentMonthGrossPay)}</span>
                        </div>
                    </div>

                    <div className="metric-cards">
                        <div className="metric-card">
                            <h3>YTD Revenue</h3>
                            <div className="value">{formatCurrency(data.yearTotal)}</div>
                        </div>
                        <div className="metric-card">
                            <h3>YTD Commissions</h3>
                            <div className="value">{formatCurrency(data.commissions.total)}</div>
                        </div>
                        <div className="metric-card">
                            <h3>YoY Revenue Growth</h3>
                            <div className="value">{formatPercent(data.yoyPercent)}</div>
                        </div>
                    </div>

                    <div className="section-header">B2B Revenue & Commissions {currentYear}</div>
                    <table className="data-table">
                        <thead>
                            <tr>
                                <th>Metric</th>
                                {months.map((month, idx) => (
                                    <th key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                        {month}
                                    </th>
                                ))}
                                <th className="total-column">TOTAL</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Total Revenue</td>
                                {months.map((month, idx) => (
                                    <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                        {formatCurrency(data.monthlyData[month].b2b)}
                                    </td>
                                ))}
                                <td className="total-column">{formatCurrency(data.yearTotal)}</td>
                            </tr>
                            <tr>
                                <td>Course Fees</td>
                                {months.map((month, idx) => (
                                    <td key={month} className={(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''}>
                                        {formatCurrency(data.monthlyData[month].b2b_course || 0)}
                                    </td>
                                ))}
                                <td className="total-column">-</td>
                            </tr>
                            <tr>
                                <td>Commission (10% of YoY)</td>
                                {months.map((month, idx) => {
                                    const commission = data.commissions.months[month];
                                    return (
                                        <td key={month} 
                                            className={`${(idx + 1) % 3 === 0 && idx !== 11 ? 'quarter-separator' : ''} ${commission > 0 ? 'growth-positive' : ''}`}>
                                            {formatCurrency(commission)}
                                        </td>
                                    );
                                })}
                                <td className="total-column growth-positive">{formatCurrency(data.commissions.total)}</td>
                            </tr>
                        </tbody>
                    </table>

                    <div className="commission-note" style={{ marginTop: '30px' }}>
                        <p><strong>Commission Calculation:</strong></p>
                        <p>Commission = 10% Ã— (Current Year Course Fees - Previous Year Course Fees)</p>
                        <p>Only paid when YoY growth is positive</p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<B2BDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
